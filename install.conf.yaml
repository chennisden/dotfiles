- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.latexmkrc: latexmkrc
    ~/.asy: asy/
    ~/.config/i3: i3/
    ~/.zshrc: zshrc
    ~/bin: bin/
    ~/.vim: vim/
    ~/.Xresources: Xresources
    ~/.gitconfig: gitconfig
    ~/.xbindkeysrc: xbindkeysrc
# texmf
    ~/texmf/tex/latex/chennistex: ~/git/chennistex
    ~/texmf/tex/latex/bounce: ~/git/bounce
    ~/texmf/tex/latex/resumed: ~/git/resumed
    ~/texmf/tex/latex/denniscv: ~/git/denniscv
