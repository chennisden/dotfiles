command=$SCRIPT_DIR/$BLOCK_NAME

[BATTERY]
command=~/bin/battery_info.sh
interval=3

# [WIFI]
# command=c
# interval=1
# label=W:

[disk]
command=~/bin/disk
interval=1
label=🖴 
color=#DAA520

[MEM]
command=free -h | awk '/Mem:/ { printf(" 🐏 %5s/%s \n", $3, $2) }'
interval=1
color=#FEC925

[SOUND_BURST]
command=~/bin/sound/sound_burst.sh
interval=once

[SOUND]
full_text= 🔇:  0% 
command=~/bin/sound/sound_info.sh
interval=1
signal=1

[TIME_DATE]
command=date +" 📅 %a, %d %b - 🕑 %l:%M %p"
interval=1
color=#c0d6e4

